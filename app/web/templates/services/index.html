{% extends "base.html" %}
{% block content %}
  <div class="mx-auto max-w-2xl py-10">
    <h1 class="text-2xl font-semibold">Services</h1>

    <form
  class="mt-6 flex gap-3"
  hx-post="/services/add"
  hx-swap="none"
  hx-indicator="#services-spinner"
  hx-on::after-request="this.reset()"
>

      <input class="input flex-1" name="name" required minlength="1" maxlength="120" placeholder="Service name" />
      <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <span
  id="services-spinner"
  class="muted text-sm"
  style="display:none;"
  aria-live="polite"
>
  Savingâ€¦
</span>

    <div id="services-errors">
      {% include "services/_errors.html" %}
    </div>

    <div class="mt-8" id="services-list">
      {% include "services/_list.html" %}
    </div>
  </div>
{% endblock %}
