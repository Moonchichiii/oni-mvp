{% extends "base.html" %}
{% block content %}
  <h1>Services</h1>

  <form
    hx-post="/services/add"
    hx-target="#services-list"
    hx-swap="innerHTML"
  >
    <label>
      Name
      <input name="name" required minlength="1" maxlength="120" />
    </label>
    <button type="submit">Add</button>
  </form>

  <hr />

  <div id="services-list">
    {% include "services/_list.html" %}
  </div>
{% endblock %}
